<div id="contact" class="relative flex flex-col min-h-screen ">
  <div class="absolute right-0 top-16 sm:top-34 md:m-0 lg:m-0 xl:m-0">
    <app-navigation
      scrollTo="blogs"
      arrowType="up"
      description="Blog Posts"
    ></app-navigation>
  </div>
  <div class="relative top-36 sm:top-34 md:m-0 lg:m-0 xl:m-0">
    <div class=" flex flex-col max-w-2xl mx-auto items-center text-sm ">
      <form
        [formGroup]="emailForm"
        (ngSubmit)="handleSubmit()"
        novalidate
        class="w-full max-w-lg"
      >
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-xs font-bold mb-2"
              for="grid-password"
            >
              E-mail
            </label>
            <input
              class="hover:bg-green-500 hover:border-transparent hover:shadow-lg group p-4 text-gray-800 hover:text-white border-green-500 appearance-none block w-full border rounded py-3 px-4 mb-3 leading-tight "
              formControlName="email"
              name="_replyto"
              id="email"
              type="email"
            />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide  text-xs font-bold mb-2"
              for="grid-password"
            >
              Message
            </label>
            <textarea
              class="hover:bg-green-500 hover:border-transparent hover:shadow-lg group p-4  border-green-500 no-resize text-gray-800 hover:text-white appearance-none block w-full  rounded py-3 px-4 mb-3 leading-tight focus:outline-none  h-48 resize-none"
              id="message"
              formControlName="message"
            ></textarea>
          </div>
        </div>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3">
            <button
              class="hover:bg-green-500 hover:border-transparent hover:shadow-lg group block p-4 border border-green-500 py-2 px-4 rounded"
              type="submit"
            >
              Send
            </button>
          </div>
          <div class="md:w-2/3"></div>
        </div>
      </form>
      <div
        *ngIf="emailSuccess === false"
        class="bg-red-100 border mt-3 border-red-400 text-red-700 px-4 py-3 rounded relative"
        role="alert"
      >
        <strong class="font-bold">Holy smokes!</strong>
        <span class="block sm:inline">{{ status }}</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
          <svg
            class="fill-current h-6 w-6 text-red-500"
            role="button"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <title>Close</title>
            <path
              d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
            />
          </svg>
        </span>
      </div>
      <div
        *ngIf="emailSuccess === true"
        class="bg-green-500 rounded text-teal-900 px-4 py-3 shadow-md mt-3"
        role="alert"
      >
        <div class="flex">
          <div class="py-1">
            <svg
              class="fill-current h-6 w-6 text-teal-500 mr-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"
              />
            </svg>
          </div>
          <div>
            <p class="font-bold">Contacted</p>
            <p class="text-sm">{{ status }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
