<div
  id="blogs"
  class="relative flex flex-col min-h-screen sm:mt-96 sm:top-34 md:mt-0"
>
  <div class="absolute right-0 top-16">
    <app-navigation
      scrollTo="skills"
      arrowType="up"
      description="Skills & Experience"
    ></app-navigation>
  </div>
  <div class="relative">
    <div
      class="flex flex-col max-w-2xl mx-auto items-center text-sm sm:mt-96 sm:top-34 md:mt-0 lg:mt-0 xl:mt-0"
    >
      <ul
        class=" grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-2 gap-4"
      >
        <li *ngFor="let blogPost of blogPosts">
          <a
            href="{{ blogPost.url }}"
            class="hover:bg-green-500 hover:border-transparent hover:shadow-lg group block rounded-lg p-4 border border-green-500"
          >
            <dl
              class="grid sm:block lg:grid xl:block grid-cols-2 grid-rows-2 items-center"
            >
              <div>
                <dt class="sr-only">Title</dt>
                <dd
                  class="group-hover:text-white leading-6 font-medium text-black"
                >
                  {{ blogPost.title }}
                </dd>
              </div>
            </dl>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="absolute right-0 bottom-28">
    <app-navigation
      class=""
      scrollTo="contact"
      arrowType="down"
      description="Contact"
    ></app-navigation>
  </div>
</div>
